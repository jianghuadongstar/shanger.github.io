<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>matrix矩阵变化</title>
		<link rel="stylesheet" type="text/css" href="css/matrix.css">
	</head>
	<body id="address">
		<ul id="Told"></ul>
		<input type="button" name="start" value="开始演示">
		<input type="button" name="reset" value="重置">
		<input type="button" name="stop" value="停止"><br>
		<label>x轴比例1-4：</label><input type="range" name="scaleX" value="1" min="1" max="4"/>
		<label>y轴比例1-4：</label><input type="range" name="scaleY" value="1" min="1" max="4"/>
		<div id="scale"></div>
		<input type="text" placeholder="0-360" />	
		<div id='rotate'></div>
		<label>x轴倾斜角度(0-89)：</label><input type="range" name="scaleX" value="0" min="0" max="89"/>
		<label>y轴倾斜角度(0-89)</label><input type="range" name="scaleY" value="0" min="0" max="89"/>
		<div id='skew'></div>
		<script type="text/javascript" src="js/matrix.js"></script>
	</body>
</html>
