<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>matrix矩阵变化</title>
		<style type="text/css">
			*{
				margin:0;padding: 0;
				font-family: "Microsoft Yahei";
			}
			body{
				background-color: black;
				text-align: center;
			}
			ul{
				width: 200px;height: 200px;
				margin:50px auto;line-height: 0px;
			}
			li{
				list-style: none;
				display: inline-block;
				width: 10px;height: 10px;
				transition:  all .5s ease-in-out;
				-webkit-transition:  all .5s ease-in-out;
				-moz-transition:  all .5s ease-in-out;
				-ms-transition:  all .5s ease-in-out;
				-o-transition:  all .5s ease-in-out;				
			}
			#Told > li.move{
				transform: matrix(1, 0, 0, 1, 30, 30);
				background-color:rgb(99, 111, 221);
			}
			#Told > li{
				background-color:rgb(222, 98, 98);
			}
			/*scale*/
			#scale{
				width: 100px;height: 100px;
				background-color: #f60;
				margin: 20px auto 320px;
				transform-origin:  top left;
				-webkit-transform-origin:  top left;
				-moz-transform-origin:  top left;
				-ms-transform-origin:  top left;
				-o-transform-origin:  top left;
				transition:  all .5s ease-in-out;
				-webkit-transition:  all .5s ease-in-out;
				-moz-transition:  all .5s ease-in-out;
				-ms-transition:  all .5s ease-in-out;
				-o-transition:  all .5s ease-in-out;
			}
			input{
				display: inline-block;height: 30px;
				vertical-align: bottom;
				color: white;
			}
			input[type="button"]{
				outline: none;border:none;
				height: 30px;width: 60px;
				background-color: #26B0F3;
			}
			label{
				display: inline-block;height: 30px;
				color: white;
				line-height: 30px;vertical-align: bottom;
			}
			#rotate{
				width: 100px;
				height: 100px;
				background-color: #f60;
				margin: 10px auto;
				transition:  all .5s ease-in-out;
				-webkit-transition:  all .5s ease-in-out;
				-moz-transition:  all .5s ease-in-out;
				-ms-transition:  all .5s ease-in-out;
				-o-transition:  all .5s ease-in-out;
			}
			input[type="text"]{
				outline: none;border:none;
				background-color: rgba(255,255,255,.9);
				font-size: 16px;color: black;padding-left: 4px;
			}
		</style>
	</head>
	<body id="address">
		<ul id="Told"></ul>
		<input type="button" name="start" value="开始演示">
		<input type="button" name="reset" value="重置">
		<input type="button" name="stop" value="停止">
		<div id="scale"></div>
		<label>x轴比例1-4：</label><input type="range" name="scaleX" value="1" min="1" max="4"/>
		<label>y轴比例1-4：</label><input type="range" name="scaleY" value="1" min="1" max="4"/>
		<div id='rotate'></div>
		<input type="text" placeholder="0-360" />
		<script type="text/javascript" src="js/matrix.js"></script>
	</body>
</html>
