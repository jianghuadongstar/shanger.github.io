<!DOCTYPE html>
<html lang="zh-CN">
<head>
  	<meta charset="utf-8" />
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  	<script type="text/javascript" src="js/REM.js"></script>
  	<title>shoppingCart</title>
    <link rel="stylesheet" type="text/css" href="css/commion.css">
    <link rel="stylesheet" type="text/css" href="css/shoppingCart.css">
  
</head>
<body id="shoppingCart">
    <div class="body" >
        <section class="address" v-for="item in addressList">
          <div>
            <span>{{item.name}}</span><span class="number">{{item.number}}</span>
          </div>
          <div>{{item.address}}</div>
          <div class="option">
            <span>
              <input type="radio" name="moren" v-bind:checked="item.checked"/><label for="moren">设为默认</label>
            </span>
            <span class="EditDel">
              <input type="button" value="编辑" v-on:click="edit($index)"/><label>编辑</label><input type="button" value="删除"  v-on:click="delete($index)"/><label>删除</label>
            </span>
          </div>
        </section>
        <!-- 添加收获地址 -->
        <section class="add" v-on:click="add()">添加新地址</section>
        <!-- 编辑收货地址 -->
        <section id="edit" class="aboutEdit" v-show="editAddress.show">
          <div class="header">
            <span v-on:click="undo()">修改地址</span><span v-on:click="saveEdit()">保存</span>
          </div>
          <ul>
            <li>
              <label>收货人</label><input type="text" name="" v-model="editAddress.name"/>
            </li>
            <li>
              <label>联系电话</label><input type="text" name="" v-model="editAddress.number"/>
            </li>
            <li class="address">
              <span>所在地区：</span><span>
                <span>
                  {{editAddress.Province}}<img src="img/select.jpg"/>
                  <select v-on:change="chooseProvincesEdit($even)" v-el:rovincesEdit>
                    <option v-for="item in  provincialLevel"  v-bind:value="item.id">{{item.title}}</option>
                  </select>
                </span>
                <span>
                  {{editAddress.City}}<img src="img/select.jpg"/>
                  <select v-model="editAddress.City">
                    <option v-for="item in city">{{item}}</option>
                  </select>
                </span>
                <span class="quxian">
                  <input type="text" name="" placeholder="区县" v-model="editAddress.area">
                </span>
              </span>
            </li>
            <li>
              <label>街道</label><input type="text" name="" v-model="editAddress.street"/>
            </li>
            <li>
              <input type="text" name="" placeholder="请输入详细地址" />
            </li>
          </ul>
        </section>
        <!-- 添加收获地址 -->
        <section id="addAddress" class="aboutEdit" v-show="addAddress.show">
          <div class="header">
            <span v-on:click="undo()">添加新地址</span><span v-on:click="saveAdd()">保存</span>
          </div>
          <ul>
            <li>
              <label>收货人</label><input type="text" name="" v-model="addAddress.name"/>
            </li>
            <li>
              <label>联系电话</label><input type="text" name="" v-model="addAddress.number"/>
            </li>
            <li class="address">
              <span>所在地区：</span><span>
                <span>
                  {{addAddress.Province}}<img src="img/select.jpg"/>
                  <select v-on:change="chooseProvincesAdd($even)" v-el:rovincesadd>
                    <option v-for="item in  provincialLevel"  v-bind:value="item.id">{{item.title}}</option>
                  </select>
                </span>
                <span>
                  {{addAddress.City}}<img src="img/select.jpg"/>
                  <select v-model="addAddress.City">
                    <option v-for="item in city">{{item}}</option>
                  </select>
                </span>
                <span class="quxian">
                  <input type="text" name="" placeholder="区县" v-model="addAddress.Addarea">
                </span>
              </span>
            </li>
            <li>
              <label>街道</label><input type="text" name="" v-model="addAddress.street"/>
            </li>
            <li>
              <input type="text" name="" placeholder="请输入详细地址" />
            </li>
          </ul>
          <div class="setMoren">
            <label>设为默认地址</label><input type="checkbox" name="" v-model="addAddress.checked">
          </div>
        </section>
        <script type="text/javascript" src="../../bower_components/vue/dist/vue.min.js"></script>
        <script type="text/javascript" src="js/shoppingCart.js"></script>
    </div>	
</body>
</html>
