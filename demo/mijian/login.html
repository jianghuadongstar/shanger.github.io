<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <title>蜜见</title>
        <link rel="stylesheet" type="text/css" href="css/login.css">
        <script type="text/javascript" src="js/REM.min.js"></script>
    </head>
    <body id='body'>
		<div class="body">
			<form>
				<div>
					<span></span><span>
						<input type="text" name="zhanghu" placeholder="账户">
					</span>
				</div>
				<div>
					<span></span><span>
						<input type="password" name="zhanghu" placeholder="密码">
					</span>
				</div>
				<p class="findPsw">
					<a href="javascript:void(0)">忘记密码？</a>
				</p>
				<input type="submit" name="" class="button">
			</form>
			<section>
				<input type="button" name="" class="button registBtn" >
			</section>
			<section class="regist">
				<section>
					<p class="title">请选择您的性别</p>
					<div>
						<a href="javascript:void(0)"></a><a href="javascript:void(0)"></a>
					</div>
					<p>我已阅读并同意会员注册协议</p>
				</section>				
			</section>
			
    	</div>
    	<script type="text/javascript">
    		if(/Android [4-6]/.test(navigator.appVersion)) {
    			window.addEventListener("resize", function() {
    				if(document.activeElement.tagName=="INPUT" || document.activeElement.tagName=="TEXTAREA") {
    					window.setTimeout(function() {
    						document.activeElement.scrollIntoViewIfNeeded();
    					},0);
    				}
    			})
    		}
    		var registBtn = document.querySelector('input.registBtn');
    		var regist = document.querySelector('section.regist');
    		registBtn.addEventListener('click',function(ev){
    			ev.stopPropagation();
    			regist.setAttribute('class','regist show');
    		},false);
    		//关掉
    		regist.addEventListener('click',function(ev){
    			ev.stopPropagation();
    			if(ev.target.getAttribute('class') == 'regist show'){
    				regist.setAttribute('class','regist');
    			}
    		},false);
    	</script>
    	
    </body>
</html>
